name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black pytest
    
    - name: Lint with flake8
      run: |
        # Stop on syntax errors
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=__pycache__
        # Full lint (warnings allowed)
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=__pycache__
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check src/ airflow/ tests/ || echo "Code needs formatting - run 'black src/ airflow/ tests/' locally"
      continue-on-error: true
    
    - name: Run Python tests
      run: |
        pytest tests/ -v || echo "No tests found yet"
      continue-on-error: true

  dbt-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dbt
      run: |
        pip install dbt-core==1.8.7 dbt-postgres==1.8.2
    
    - name: dbt parse (dry run)
      run: |
        cd spotify_analytics
        dbt deps || echo "No dependencies"
        dbt parse --profiles-dir . || echo "Parse check - some errors expected without DB connection"
      continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Create dummy .env for build
      run: |
        echo "AWS_ACCESS_KEY_ID=dummy" > .env
        echo "AWS_SECRET_ACCESS_KEY=dummy" >> .env
        echo "SPOTIFY_CLIENT_ID=dummy" >> .env
        echo "SPOTIFY_CLIENT_SECRET=dummy" >> .env
        echo "SPOTIFY_REFRESH_TOKEN=dummy" >> .env
        echo "S3_BUCKET=dummy" >> .env
        echo "RDS_HOST=dummy" >> .env
        echo "RDS_PORT=5432" >> .env
        echo "RDS_DATABASE=dummy" >> .env
        echo "RDS_USER=dummy" >> .env
        echo "RDS_PASSWORD=dummy" >> .env
    
    - name: Build Pipeline Docker Image
      run: |
        docker build -t spotify-pipeline:test .
    
    - name: Build dbt Docker Image
      run: |
        docker build -t spotify-dbt:test -f Dockerfile.dbt .
    
    - name: Build Airflow Docker Image
      run: |
        docker build -t spotify-airflow:test -f Dockerfile.airflow .